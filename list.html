<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list tag demo</title>
  </head>
  <body>
    <!--ordered list-->
    <ol type="I">
      <h1>ordered list</h1>
      <li><em>tomatoes</em></li>
      <li>carrots</li>
      <li><strong>blood</strong> oranges</li>
      <ul>
        <li>unordered</li>
      </ul>
    </ol>
    <ul type="square">
      <h2>unordered list</h2>
      <li>green</li>
      <li>red</li>
      <li>yellow</li>
    </ul>
    <h3>cats and dogs</h3>
    <ol>
      <li>cats</li>
      <ul>
        <li type="square">hate</li>
        <li>don't like</li>
        <ol>
          <li><em>why not?</em></li>
          <li>dogs</li>
        </ol>
      </ul>
      <li><img src="img/bunny.png" alt=""></li>
    </ol>

  </body>
</html>
